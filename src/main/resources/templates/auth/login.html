<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Simple TO-DO list</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tasks</a>
                </li>
            </ul>
            <div class="d-flex">
                <a class="btn btn-outline-primary me-2" href="#">Sign Up</a>
                <a class="btn btn-outline-secondary" href="#">Log In</a>
            </div>
        </div>
    </div>
</nav>
<main class="container">
    <form name="f" method="post" action="/process_login" class="p-5 bg-light rounded">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label for="username" class="form-label">Введите имя пользователя: </label>
            <input value="ZVARYYKA" type="text" name="username" id="username" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Введите пароль: </label>
            <input value="1234" type="password" name="password" id="password" class="form-control"/>
        </div>
        <input type="submit" value="Login" class="btn btn-primary"/>

        <div th:if="${param.error}" style="color: red" class="mt-3">
            Неправильные имя или пароль
        </div>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
